name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
          cache: pnpm

      - name: Enable pnpm (corepack)
        run: |
          corepack enable
          corepack prepare pnpm@10.16.0 --activate
          pnpm -v

      - name: Install deps
        run: pnpm i --frozen-lockfile

      - name: Format check
        run: pnpm -s format:check

      - name: Lint
        run: pnpm -s lint

      - name: Unit tests
        run: pnpm -s test:unit

      - name: E2E tests (with docker compose)
        env:
          DATABASE_URL: postgresql://gymtrack:gymtrack@localhost:5433/gymtrack_test?schema=public
        run: |
          docker compose -f docker-compose.test.yml up -d --wait
          pnpm -s test:e2e

      - name: Build
        run: pnpm -s build
