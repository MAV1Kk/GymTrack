name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://gymtrack:gymtrack@localhost:5433/gymtrack_test?schema=public

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm i --frozen-lockfile

      - name: Prisma generate
        run: pnpm prisma generate

      - name: Format check
        run: pnpm -s format:check

      - name: Lint
        run: pnpm -s lint

      - name: Unit tests
        run: pnpm -s test:unit

      - name: Start test DB (docker compose)
        run: pnpm -s db:test:up

      - name: Migrate test DB
        run: pnpm prisma migrate deploy

      - name: E2E tests
        run: pnpm -s test:e2e

      - name: Stop test DB
        if: always()
        run: pnpm -s db:test:down

      - name: Build
        run: pnpm -s build
