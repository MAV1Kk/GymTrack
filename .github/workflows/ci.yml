name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      HUSKY: 0

      DATABASE_URL: postgresql://gymtrack:gymtrack@localhost:5433/gymtrack_test?schema=public

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
          cache: pnpm

      - name: Enable corepack + pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.16.0 --activate
          pnpm --version

      - name: Install deps
        run: pnpm i --frozen-lockfile

      - name: Format check
        run: pnpm -s run format:check

      - name: Lint
        run: pnpm -s run lint

      - name: Typecheck
        run: pnpm -s run typecheck

      - name: Unit tests
        run: pnpm -s run test:unit

      - name: Start test DB
        run: docker compose -f docker-compose.test.yml up -d --wait

      - name: Apply migrations to test DB
        run: pnpm -s dlx prisma@6.19.1 migrate deploy

      - name: E2E tests
        run: pnpm -s run test:e2e

      - name: Stop test DB
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

      - name: Build
        run: pnpm -s run build
