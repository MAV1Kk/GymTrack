name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm i --frozen-lockfile

      - name: Format check
        run: pnpm -s format:check

      - name: Lint
        run: pnpm -s lint

      - name: Unit tests
        run: pnpm -s test

      - name: E2E tests (with docker compose)
        run: pnpm -s test:e2e

      - name: Build
        run: pnpm -s build
